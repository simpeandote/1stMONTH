<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>FIRST MONTH</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<style>
* { padding:0; margin:0; box-sizing:border-box; font-family:'Nunito',sans-serif; }

body {
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background-color:#e0f7fa;
}

.container {
  width:95%;
  max-width:400px;
  text-align:center;
  padding:20px;
  background-color:#fff;
  border-radius:12px;
  box-shadow:0 6px 12px rgba(0,0,0,0.25);
}

.container h2 {
  font-size:1.5rem;
  margin-bottom:10px;
  color:#00796b;
  line-height:1.4;
}

.input-display {
  display:flex;
  justify-content:center;
  gap:8px;
  margin:10px 0 20px 0;
}

.input-display span {
  width:28px;
  height:28px;
  border:2px solid #00796b;
  border-radius:6px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  background-color:#e0f7fa;
}

.keypad {
  display:flex;
  flex-direction:column;
  gap:6px;
}

.row {
  display:flex;
  justify-content:center;
  gap:4px;
}

.row.offset-1 { margin-left:18px; }  
.row.offset-2 { margin-left:36px; }  

.keypad button {
  width:32px;     
  height:42px;
  font-size:16px;
  background-color:#80deea;
  border:1px solid #004d40;
  border-radius:6px;
  outline:none;
  cursor:pointer;
  transition: transform 0.1s, box-shadow 0.1s, background-color 0.1s;
  box-shadow:0 3px #004d40;
  color:#004d40;
  flex:none;
  display:flex;
  align-items:center;
  justify-content:center;
}

.keypad button:active {
  transform:translateY(2px);
  box-shadow:0 1px #004d40;
  background-color:#66c2c2;
}

/* Barra espaciadora m√°s grande */
.space {
  width:350px;   /* ¬°Corregido! Ancho aumentado */
  height:42px;
  color:transparent !important;
  text-shadow:none !important;
  border-radius:6px;
  flex:none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
}

.delete {
  width:60px;
  height:42px;
  font-weight:bold;
  background-color:#ffab91;
  border:1px solid #d84315;
  color:#d84315;
}

@media (max-width:360px){
  .keypad button { width:28px; height:38px; font-size:14px; }
  .space { width:100px; }  /* ¬°Corregido! Ancho para pantallas peque√±as */
  .delete { width:50px; }
  .input-display span { width:24px; height:24px; font-size:18px; }
}
</style>
</head>
<body>
<div class="container">
  <h2>üîí<br>‚ô°‚Äß‚ÇäÀö‚úß ‡´Æ À∂·µî ·µï ·µîÀ∂ ·Éê ‚úßÀö‚Çä‚Äß‚ô°</h2>
  <div class="input-display" id="inputDisplay">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="keypad">
    <div class="row">
      <button data-key="Q">Q</button>
      <button data-key="W">W</button>
      <button data-key="E">E</button>
      <button data-key="R">R</button>
      <button data-key="T">T</button>
      <button data-key="Y">Y</button>
      <button data-key="U">U</button>
      <button data-key="I">I</button>
      <button data-key="O">O</button>
      <button data-key="P">P</button>
    </div>
    <div class="row offset-1">
      <button data-key="A">A</button>
      <button data-key="S">S</button>
      <button data-key="D">D</button>
      <button data-key="F">F</button>
      <button data-key="G">G</button>
      <button data-key="H">H</button>
      <button data-key="J">J</button>
      <button data-key="K">K</button>
      <button data-key="L">L</button>
    </div>
    <div class="row offset-2">
      <button data-key="Z">Z</button>
      <button data-key="X">X</button>
      <button data-key="C">C</button>
      <button data-key="V">V</button>
      <button data-key="B">B</button>
      <button data-key="N">N</button>
      <button data-key="M">M</button>
    </div>
    <div class="row">
      <button class="space" data-key=" ">ESPACIOOOOOO</button>
      <button class="delete" id="deleteKey">‚å´</button>
    </div>
  </div>
</div>

<script>
const correctPassword = "PAPOI";
const display = document.getElementById("inputDisplay");
const boxes = display.querySelectorAll('span');
const deleteKey = document.getElementById("deleteKey");

let input = "";

document.querySelectorAll('.keypad button').forEach(btn => {
  const key = btn.dataset.key;
  if(key!==undefined){
    btn.addEventListener('click',()=>enterDigit(key));
  }
});

deleteKey.addEventListener('click',()=>{
  if(input.length>0){
    input = input.slice(0,-1);
    updateBoxes();
  }
});

function enterDigit(digit){
  if(input.length<boxes.length){
    input+=digit;
    updateBoxes();
    if(input.length===boxes.length){
      if(input===correctPassword){
        window.location.href="letter.html";
      }else{
        alert("Contrase√±a incorrecta, intenta de nuevo");
        input="";
        updateBoxes();
      }
    }
  }
}

function updateBoxes(){
  boxes.forEach((box,index)=>{
    box.textContent = index<input.length?'‚Ä¢':'';
  });
}
</script>
</body>
</html>
