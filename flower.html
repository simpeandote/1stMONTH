<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
<style>
  :root{
    --paper-width: 80%;
    --paper-max: 720px;
    --paper-bg-top: #fefcf5;
    --paper-bg-bottom: #f3e9d2;
    --ink: #3a2f25;
    --frame: #bfae94;
    --title-size: 32px;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: 'Courier Prime', monospace;
    background-color: #dcd2c0;
  }

  .stage{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 16px;
    box-sizing:border-box;
    overflow:hidden;
  }

  #paper {
    width: var(--paper-width);
    max-width: var(--paper-max);
    min-height: 30vh;
    max-height: 45vh;
    height: auto;
    background: linear-gradient(to bottom, var(--paper-bg-top), var(--paper-bg-bottom));
    padding: 28px 34px;
    border: 4px solid var(--frame);
    border-radius: 12px;
    box-shadow: 8px 10px 30px rgba(0,0,0,0.35);
    position: relative;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #paper::before,
  #paper::after {
    content: "";
    position: absolute;
    left: 8px;
    width: calc(100% - 16px);
    height: 8px;
    background: repeating-linear-gradient(
      45deg,
      rgba(0,0,0,0.04),
      rgba(0,0,0,0.04) 2px,
      transparent 2px,
      transparent 4px
    );
    pointer-events:none;
    border-radius:6px;
  }
  #paper::before { top: 8px; }
  #paper::after { bottom: 8px; }

  #letter {
    flex:1;
    font-size: 15px;
    color: var(--ink);
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: break-word;
    padding-right: 8px;
    overflow-y: auto;
  }

  h1 {
    font-size: var(--title-size);
    color: var(--ink);
    text-align: center;
    margin: 0 0 12px 0;
  }

  #letter::-webkit-scrollbar {
    width: 8px;
  }
  #letter::-webkit-scrollbar-thumb {
    background: #c2b5a5;
    border-radius: 6px;
  }
  #letter::-webkit-scrollbar-track {
    background: transparent;
  }

  .cursor {
    display: inline-block;
    width: 2px;
    height: 1em;
    background: var(--ink);
    vertical-align: bottom;
    margin-left: 2px;
    animation: blink 0.7s steps(1) infinite;
  }
  .cursor.hidden { animation: none; opacity: 0; width: 0; margin:0; }

  @keyframes blink {
    0%,50%,100% { opacity:1; }
    25%,75% { opacity:0; }
  }

  @media (max-width:480px){
    #title {
      font-size: 22px;
      white-space: normal;
    }
    #paper {
      padding: 18px;
    }
    #letter { font-size: 13px; }
  }
</style>
</head>
<body>
<div class="stage" id="stage">

</div>

<audio id="audio" src="ivana - me piensas, LUEGO EXISTO (Video Oficial) [iGy0xL0NBp8].mp3" preload="auto"></audio>

const stage = document.getElementById('stage');
const letterEl = document.getElementById('letter');
const audio = document.getElementById('audio');

let started = false;

async function typewriter(el, text, speed=40) {
  return new Promise((resolve)=>{
    const cursor = document.createElement('span');
    cursor.className='cursor';
    el.appendChild(cursor);
    let i=0;
    function step(){
      if(i<text.length){
        const ch=text.charAt(i);
        el.insertBefore(document.createTextNode(ch),cursor);
        i++;

        cursor.scrollIntoView({ behavior: 'smooth', block: 'end' });

        cursor.classList.add('hidden');
        resolve();
      }

    step();
  });
}

async function start(){
